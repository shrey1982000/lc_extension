<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Challenge Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 16px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .status {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .status.goal-met {
      background-color: #e6f7e6;
      color: #2e7d32;
    }
    .status.goal-not-met {
      background-color: #fff3e0;
      color: #e65100;
    }
    .auth-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.8em;
    }
    .hidden {
      display: none;
    }
    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 8px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4285f4;
      border-radius: 5px;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LeetCode Challenge Blocker</h1>
    </div>
    
    <!-- Status Section -->
    <div class="status" id="status-section">
      <p id="status-message">Loading status...</p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
    </div>
    
    <!-- Authentication Section (shown if not authenticated) -->
    <div class="auth-section" id="auth-section">
      <p>Enter your LeetCode username:</p>
      <div class="input-group">
        <input type="text" id="username-input" placeholder="LeetCode Username">
        <button id="auth-button">Connect</button>
      </div>
    </div>
    
    <!-- Controls (shown if authenticated) -->
    <div id="controls-section" class="hidden">
      <button id="refresh-button">Refresh Progress</button>
      <button id="settings-button">Settings</button>
    </div>
    
    
  </div>

  <script src="popup.js"></script>
</body>
</html>
