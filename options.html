<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #4285f4;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 24px;
      background-color: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2669d4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1442a5;
    }
    .blocked-sites {
      margin-bottom: 16px;
    }
    .site-entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .site-entry input {
      flex-grow: 1;
      margin-bottom: 0;
      margin-right: 8px;
    }
    .site-entry button {
      background-color: #c61f13;
    }
    .site-entry button:hover {
      background-color: #a51010;
    }
    .add-site {
      margin-top: 16px;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #e6f7e6;
      color: #2e7d32;
      display: block;
    }
    .status.error {
      background-color: #fdecea;
      color: #a00e0e;
      display: block;
    }
  </style>
</head>
<body>
  
  <div class="section">
    <h2>Account Settings</h2>
    <label for="username">LeetCode Username</label>
    <input type="text" id="username" placeholder="Your LeetCode username">
  </div>
  
  <div class="section">
    <h2>Goal Settings</h2>
    <label for="daily-goal">Daily Goal of problems</label>
    <input type="number" id="daily-goal" min="1" max="10" placeholder="1">
  </div>
  
  <div class="section">
    <h2>Blocked Sites</h2>
    <p>These will be the sites that will stay blocked until your daily goal is met.</p>
    <div id="blocked-sites" class="blocked-sites">
      <!-- Site entries will be added here dynamically -->
    </div>
    
    <div class="add-site">
      <label for="new-site">Add a new site to block</label>
      <div class="site-entry">
        <input type="text" id="new-site" placeholder="example.com">
        <button id="add-site-btn">Add</button>
      </div>
    </div>
  </div>
  
  <button id="save-btn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
